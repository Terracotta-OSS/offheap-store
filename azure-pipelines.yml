# See shared code location for steps and parameters:
# https://dev.azure.com/TerracottaCI/_git/terracotta

resources:
  repositories:
    - repository: templates
      type: git
      name: terracotta/terracotta

jobs:
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Linux_Java_8
      timeoutInMinutes: 180
      options: -B -Djava.test.version=1.8
      mavenGoals: 'clean verify'
      fetchDepth: 0 # need unlimited for license plugin
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Linux_Java_11
      timeoutInMinutes: 180
      options: -B -Djava.test.version=1.11
      mavenGoals: 'clean verify'
      fetchDepth: 0 # need unlimited for license plugin
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Linux_Java_17
      timeoutInMinutes: 180
      options: -B -Djava.test.version=1.17
      mavenGoals: 'clean verify'
      fetchDepth: 0 # need unlimited for license plugin
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Windows_Java_8
      timeoutInMinutes: 180
      vmImage: 'windows-latest'
      options: -B -Djava.test.version=1.8
      mavenGoals: 'clean verify'
      fetchDepth: 0 # need unlimited for license plugin
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Windows_Java_11
      timeoutInMinutes: 180
      vmImage: 'windows-latest'
      options: -B -Djava.test.version=1.11
      mavenGoals: 'clean verify'
      fetchDepth: 0 # need unlimited for license plugin
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Windows_Java_17
      timeoutInMinutes: 180
      vmImage: 'windows-latest'
      options: -B -Djava.test.version=1.17
      mavenGoals: 'clean verify'
      fetchDepth: 0 # need unlimited for license plugin
